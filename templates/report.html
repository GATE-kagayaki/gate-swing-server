<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GATE AIスイングドクター</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Noto Serif JP', serif; background-color: #f3f4f6; color: #333; }
    .a4-paper {
        background: white;
        width: 100%;
        max-width: 210mm;
        min-height: 297mm;
        margin: 20px auto;
        padding: 40px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
<div class="a4-paper">
    <div class="border-b-2 border-emerald-800 pb-4 mb-8 flex justify-between items-end">
        <div>
            <h1 class="text-2xl font-bold text-emerald-900">GATE AIスイングドクター</h1>
            <p class="text-sm text-gray-500 mt-1">SWING ANALYSIS REPORT（有料版）</p>
        </div>
        <div class="text-right">
            <p class="text-xs text-gray-400">REPORT ID</p>
            <p class="font-mono text-xs text-gray-500" id="reportIdDisplay">---</p>
        </div>
    </div>

    <div id="loading" class="text-center py-20">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-emerald-700 mx-auto"></div>
        <p class="mt-4 text-gray-500 text-sm">データを取得中...</p>
    </div>

    <div id="error" class="hidden text-center py-20 bg-red-50 text-red-700 rounded mb-4">
        <p class="font-bold">データ取得エラー</p>
        <p class="text-sm" id="errorMsg">URLを確認してください。</p>
    </div>

    <div id="content" class="hidden">
        <div class="space-y-6 text-sm">
            <div id="section-01"></div>
            <div id="section-02"></div>
            <div id="section-03"></div>
            <div id="section-04"></div>
            <div id="section-05"></div>
            <div id="section-06"></div>
            <div id="section-07"></div>
            <div id="section-08"></div>
            <div id="section-09"></div>
            <div id="section-10"></div>
        </div>

        <div class="mt-12 text-center border-t border-gray-200 pt-8">
            <p class="text-xs text-gray-400">Powered by GATE AI Swing Doctor</p>
        </div>
    </div>
</div>

<script>
const reportId = window.location.pathname.split("/").pop();
document.getElementById("reportIdDisplay").innerText = reportId;

fetch(`/api/report_data/${reportId}`)
.then(r => r.json())
.then(data => {
    document.getElementById("loading").classList.add("hidden");

    if (data.error || data.status === "FAILED") {
        document.getElementById("error").classList.remove("hidden");
        document.getElementById("errorMsg").innerText = data.error || "解析に失敗しました。";
        return;
    }

    if (data.status === "PROCESSING") {
        document.getElementById("error").classList.remove("hidden");
        document.getElementById("error").className = "text-center py-20 bg-yellow-50 text-yellow-700 rounded mb-4";
        document.getElementById("error").innerHTML = "<p class='font-bold'>解析中です</p><p class='text-sm'>しばらくしてから再読み込みしてください。</p>";
        return;
    }

    document.getElementById("content").classList.remove("hidden");
    const m = data.mediapipe_data || {};

    const value = (v, unit = '') => v !== undefined ? `${v}${unit}` : "-";

    const write = (id, html) => {
        document.getElementById(id).innerHTML = html;
    }

    write("section-01", `<h2 class='text-lg font-bold text-emerald-800'>01. 測定数値一覧</h2>
        <ul class='ml-4 list-disc mt-2 text-gray-700'>
            <li>肩の捻転: ${value(m.max_shoulder_rotation, '°')}</li>
            <li>腰の回転: ${value(m.min_hip_rotation, '°')}</li>
            <li>コック角: ${value(m.max_wrist_cock, '°')}</li>
            <li>頭のブレ: ${value(m.max_head_drift_x, 'px')}</li>
            <li>膝の揺れ: ${value(m.max_knee_sway_x, 'px')}</li>
        </ul>`);

    // 以下省略：section-02 から section-10 にはテンプレートテキストを入れてください（保存済み）
})
.catch(e => {
    document.getElementById("loading").classList.add("hidden");
    document.getElementById("error").classList.remove("hidden");
});
</script>
</body>
</html>
